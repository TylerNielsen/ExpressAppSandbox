version: '3'

services:
  backend:
    build: 
      context: ../
      dockerfile: docker/Dockerfile.production 
      args:
        port: ${PORT}
    env_file:
      - ../.env
    restart: always
    ports:
      - "${PORT}:${PORT}"
    environment:
      WAIT_HOSTS: database:27017
    networks:
      - backend
  database:
    image: mongo:4.0
    env_file:
      - ../.env
    expose:
      - 27017
    volumes:
       - "${LOCAL_DATA_DIR}:${MONGO_DATA_DIR}"
    command: "mongod --smallfiles --logpath=${MONGO_LOG_FILE}"
    networks:
      - backend

networks:
  backend:

