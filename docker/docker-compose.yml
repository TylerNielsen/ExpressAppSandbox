version: '3'

services:
  api:
    build: 
      context: ../
      dockerfile: docker/Dockerfile 
      args:
        port: ${PORT}
    env_file:
      - ../.env
    ports:
      - "${PORT}:${PORT}"
    depends_on: 
      - database
  database:
    image: mongo:4.0
    env_file:
      - ../.env
    expose:
      - 27017
    volumes:
      - ${LOCAL_DATA_DIR}:${MONGO_DATA_DIR}
    command: "mongod --smallfiles --logpath=${MONGO_LOG_FILE}"
  


    